<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All results</title>
</head>
<body>
    <div th:if="not ${alltimes.isEmpty()}">
        <h1>All registred result</h1>
        <table border="1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Time</th>
            </tr>
            <tr th:each="singleTime:${alltimes}" th:object="${singleTime}">
                <td th:text="*{firstName}">John</td>
                <td th:text="*{lastName}">Kowalski</td>
                <td th:text="|*{hours}:*{minutes}:*{seconds}|">1:12:13</td>
            </tr>
        </table>
    </div>


    <div th:if="${alltimes.isEmpty()}">
        There is no data yet ;(((
    </div>
</body>
</html>
